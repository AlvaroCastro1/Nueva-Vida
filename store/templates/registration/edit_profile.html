<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type"image" href="../static/src/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=OtherFont:wght@400;700&display=swap"  />
    <title>Editar perfil</title>
</head>
<body class="regclf">
    <section class="form-register">
        <h2>Editar perfil</h2>

        <p>Editando a {{ user.first_name }} (ID: {{ user.id }})</p>

        <form method="post">
            {% csrf_token %}

            <input class="controls" type="text" id="first_name" name="first_name" value="{{ user.first_name }}" placeholder="Nombre"><br>
            <input class="controls" type="text" id="last_name" name="last_name" value="{{ user.last_name }}" placeholder="Apellidos"><br>
            <input class="controls" type="email" id="email" name="email" value="{{ user.email }}" placeholder="Email"><br>
            <input class="controls" type="text" id="telefono" name="telefono" value="" placeholder="Teléfono"><br>      
            <button type="submit">Guardar cambios</button>

            <p>puedes cambiar tu contraseña<a href= "{% url 'password_change'%}">aqui </a> </p>
        </form>
    </section>
</body>
</html>
