<!DOCTYPE html>
<html>
<head>
    <title>Editar perfil</title>
</head>
<body>
    <h2>Editar perfil</h2>
    
    <p>Estamos editando a {{ user.first_name }} (ID: {{ user.id }})</p>

    <form method="post">
        {% csrf_token %}
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>

        <label for="last_name">Apellidos:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="Valor del teléfono actual"><br>
        
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
