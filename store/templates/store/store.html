{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>    
            <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">AÃ±adir al Carrito</button>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Ver Detalles</a>
            <h4 style="display: inline-block;"><strong>${{ product.Precio|floatformat:2 }}</strong></h4>
    
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
